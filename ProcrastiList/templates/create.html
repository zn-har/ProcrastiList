<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProcrastiList - Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-clipboard-list"></i> ProcrastiList</h1>
                <p class="auth-subtitle">Create your account to get started.</p>
            </div>

            <!-- Messages -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Register Form -->
            <div id="registerSection" class="auth-section active">
                <form id="registerForm" class="auth-form" method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <input type="hidden" name="form_type" value="register">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" name="name" id="registerName" placeholder="Full name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" name="email" id="registerEmail" placeholder="Email address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" name="password" id="registerPassword" placeholder="Password" required>
                            <button type="button" class="password-toggle" id="toggleRegisterPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm password" required>
                            <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-options">

                    </div>
                    <button type="submit" class="auth-btn primary">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>
                <div class="auth-switch">
                    <p>Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="authLoading" class="auth-loading hidden">
            <div class="loading-spinner"></div>
            <p>Creating account...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script>
        // Simple form validation and password toggle
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Registration form loaded');
            
            // Password toggle functionality
            const toggleButtons = document.querySelectorAll('.password-toggle');
            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const input = button.parentNode.querySelector('input');
                    const icon = button.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
            
            // Basic form validation
            const form = document.getElementById('registerForm');
            if (form) {
                form.addEventListener('submit', (e) => {
                    console.log('Form submitted');
                    
                    const name = document.getElementById('registerName').value.trim();
                    const email = document.getElementById('registerEmail').value.trim();
                    const password = document.getElementById('registerPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const agreeTerms = document.getElementById('agreeTerms').checked;
                    
                    if (!name || !email || !password || !confirmPassword) {
                        e.preventDefault();
                        alert('Please fill in all fields');
                        return false;
                    }
                    
                    if (password !== confirmPassword) {
                        e.preventDefault();
                        alert('Passwords do not match');
                        return false;
                    }
                    
                    if (!agreeTerms) {
                        e.preventDefault();
                        alert('Please agree to the Terms & Conditions');
                        return false;
                    }
                    
                    console.log('Form validation passed, submitting...');
                    return true;
                });
            }
        });
    </script>
</body>
</html>
